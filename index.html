<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Stock Valuation Tool</title>
    <meta name="description" content="Free NSE stock valuation tool with EPS, PE, IV, Buy Price, Sell Price, Screener & yFinance fallback.">
    
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            font-size: 28px;
        }
        .container {
            width: 90%;
            max-width: 750px;
            margin: 25px auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
        }

        .searchbar {
            margin: auto;
            width: 90%;
            max-width: 750px;
            position: relative;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            max-width: 420px;
            border-radius: 4px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 16px;
        }
        button {
            padding: 10px 14px;
            border-radius: 4px;
            border: none;
            background: #2e8b57;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
        }
        #suggestions {
            position: absolute;
            background: #111;
            border: 1px solid #333;
            width: 60%;
            max-width: 420px;
            left: 50%;
            transform: translateX(-50%);
            max-height: 220px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        #suggestions div {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            text-align: left;
        }
        #suggestions div:hover {
            background: #222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
        }
        .loading {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>

<h1>NSE Stock Valuation Tool</h1>

<div class="searchbar">
    <input id="ticker" type="text" placeholder="RELIANCE.NS" onkeyup="doSuggest()" autocomplete="off">
    <button onclick="searchStock()">Search</button>
    <div id="suggestions"></div>
</div>

<div id="result"></div>

<script>
const backend = "https://stock-valuation-app.onrender.com";

async function doSuggest() {
    const q = document.getElementById("ticker").value.trim();
    const box = document.getElementById("suggestions");
    box.innerHTML = "";

    if (!q) { box.style.display = "none"; return; }

    try {
        const res = await fetch(backend + "/search_api?query=" + encodeURIComponent(q));
        const data = await res.json();

        if (!data.length) { box.style.display = "none"; return; }

        data.forEach(item => {
            const div = document.createElement("div");
            div.textContent = item;
            div.onclick = () => {
                document.getElementById("ticker").value = item;
                box.style.display = "none";
            };
            box.appendChild(div);
        });

        box.style.display = "block";
    } catch (err) {
        console.log(err);
        box.style.display = "none";
    }
}

async function searchStock() {
    const ticker = document.getElementById("ticker").value.trim();
    if (!ticker) return alert("Enter a ticker like RELIANCE.NS");

    const result = document.getElementById("result");
    result.innerHTML = `<div class="loading">Fetching dataâ€¦</div>`;

    try {
        const res = await fetch(backend + "/query?ticker=" + encodeURIComponent(ticker));
        const html = await res.text();
        result.innerHTML = html; // FULL PAGE HTML FROM BACKEND
    } catch (err) {
        result.innerHTML = "<p style='color:red;'>Error fetching data.</p>";
    }
}

document.addEventListener("click", function(e) {
    const box = document.getElementById("suggestions");
    const inp = document.getElementById("ticker");
    if (!box.contains(e.target) && e.target !== inp) box.style.display = "none";
});
</script>

</body>
</html>
