    <style>
        body {
            background: #000;

        .searchbar {

        input[type="text"] {
            padding: 10px;

            padding: 10px 14px;

        }
        #suggestions {
            position: absolute;
            background: #111;
            border: 1px solid #333;
            width: 60%;

            transform: translateX(-50%);
            max-height: 220px;
            overflow-y: auto;

            z-index: 1000;
        }
        #suggestions div {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #222;

            width: 90%;

<body>

<h1>NSE Stock Valuation Tool</h1>

<div class="searchbar">
    <input id="ticker" type="text" placeholder="RELIANCE.NS" onkeyup="doSuggest()" autocomplete="off">
    <button onclick="searchStock()">Search</button>
    <div id="suggestions"></div>
</div>

<div id="result"></div>

<script>
const backend = "https://stock-valuation-app.onrender.com";

/* ------------------- AUTOCOMPLETE ------------------- */
async function doSuggest() {
    const q = ticker.value.trim();
    const box = suggestions;
    box.innerHTML = "";

    if (!q) { box.style.display = "none"; return; }

    try {
        const res = await fetch(`${backend}/search_api?query=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (!data.length) { box.style.display = "none"; return; }

        data.forEach(item => {
            let d = document.createElement("div");
            d.textContent = item;
            d.onclick = () => {
                ticker.value = item;
                box.style.display = "none";
            };
            box.appendChild(d);
        });

        box.style.display = "block";
    } catch (e) {
        console.log(e);
        box.style.display = "none";
    }
}

/* ------------------- SEARCH STOCK ------------------- */
async function searchStock() {
    const t = ticker.value.trim();
    if (!t) return alert("Enter a ticker like RELIANCE.NS");

    result.innerHTML = `<div class="loading">Fetching data…</div>`;

    try {
        const res = await fetch(`${backend}/query?ticker=${encodeURIComponent(t)}`);
        const html = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const table = doc.querySelector("table");

        if (!table) {
            result.innerHTML = "<p style='color:red;'>Error fetching data.</p>";
            return;
        }

        result.innerHTML = `
            <div class="container">
                <h2>Valuation</h2>
            </div>
        `;
        result.querySelector(".container").appendChild(table);

    } catch (err) {
        result.innerHTML = "<p style='color:red;'>Error fetching data.</p>";
    }
}

/* CLOSE SUGGESTIONS WHEN CLICKING OUTSIDE */
document.addEventListener("click", e => {
    if (!suggestions.contains(e.target) && e.target !== ticker)
        suggestions.style.display = "none";
});
</script>

</body>
