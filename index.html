    <style>

<body>

<h1>NSE Stock Valuation Tool</h1>

<div class="searchbar">
    <input id="ticker" type="text" placeholder="RELIANCE.NS" onkeyup="doSuggest()" autocomplete="off">
    <button onclick="searchStock()">Search</button>
    <div id="suggestions"></div>
</div>

<div id="result"></div>

<!-- AFFILIATE LINKS BELOW RESULTS -->
<div class="affiliate-box">
    <h2>Open a Free Demat Account</h2>

    <!-- Zerodha -->
    <a href="ZERODHA_LINK_HERE" target="_blank">
        <button class="aff-btn">Open Zerodha Account</button>
    </a>

    <!-- Angel One -->
    <a href="ANGEL_ONE_LINK_HERE" target="_blank">
        <button class="aff-btn">Open Angel One Account</button>
    </a>
</div>

<script>
const backend = "https://stock-valuation-app.onrender.com";

async function doSuggest() {
    const q = ticker.value.trim();
    const box = suggestions;
    box.innerHTML = "";

    if (!q) { box.style.display = "none"; return; }

    try {
        const res = await fetch(`${backend}/search_api?query=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (!data.length) { box.style.display = "none"; return; }

        data.forEach(item => {
            let d = document.createElement("div");
            d.textContent = item;
            d.onclick = () => {
                ticker.value = item;
                box.style.display = "none";
            };
            box.appendChild(d);
        });

        box.style.display = "block";
    } catch (e) {
        console.log(e);
        box.style.display = "none";
    }
}

async function searchStock() {
    const t = ticker.value.trim();
    if (!t) return alert("Enter a ticker like RELIANCE.NS");

    result.innerHTML = `<div class="loading">Fetching data…</div>`;

    try {
        const res = await fetch(`${backend}/query?ticker=${encodeURIComponent(t)}`);
        const html = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const table = doc.querySelector("table");

        if (!table) {
            result.innerHTML = "<p style='color:red;'>Error fetching data.</p>";
            return;
        }

        result.innerHTML = `
            <div class="container">
                <h2>Valuation</h2>
            </div>
        `;
        result.querySelector(".container").appendChild(table);

    } catch (err) {
        result.innerHTML = "<p style='color:red;'>Error fetching data.</p>";
    }
}

document.addEventListener("click", e => {
    if (!suggestions.contains(e.target) && e.target !== ticker)
        suggestions.style.display = "none";
});
</script>

</body>
